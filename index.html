<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body style="text-align: center; background: black;">

    <p style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; border-radius: 50px; background-color:orange; margin: 25px auto;"></div>

    <button id="growButton" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Grow</button>
    <button id="blueButton" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Blue</button>
    <button id="fadeButton" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Fade</button>
    <button id="outlineButton" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Outline</button>

    <div>
        <button id="randomColorButton" style="margin-top: 25px;">Random Color</button>
    </div>

    <div>
        <button id="resetButton" style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin-top: 25px;">Reset</button>
    </div>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
